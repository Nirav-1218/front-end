<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Object</title>
</head>
<body>
    <!--{} pair -->

    <script>
      let person = {
        id : 1,
        name : "NK",
        course : "front-end"

      }
      console.log(person)
      console.log(person.course)
      console.log(person.id)
      console.log(person.name)
    </script>
</body>
</html>
