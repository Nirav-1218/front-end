<!DOCTYPE html>
<html lang="en">

<head>

    <title>Arrow</title>
</head>

<body>

    <!-- function : block of code . need call it () -->

    <!-- function name(){
     
    }
     -->

    <!-- const funcation-name=()=>{

    <!-- function-name() -->

    <script>
        function add(){
            console.log("add function")
        }

        add()
        add()

        const sum=()=>{
            console.log("Hello sum function")
        }

        sum()
        sum()

        const sub=(a,b)=>{
            console.log("sum :",a-b)
        }
        sub(40,20)
        sub(50,10)
    </script>


</body>
