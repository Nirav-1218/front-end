<body>
    <!-- 3 type of varibale  -->

    <script>
        // 1) var :- global varible 
        var x = 10; //declaration
        var x = 12; //re-declartion allow 
        x = 20; // re-assigement allow

        console.log("x : ",x)

        // Es6
        // 2) let :- local varible 
        let y = 30;
        // let y = 31; // re-delactation not allow 
        y = 32; // re-assigement allow
        
        console.log("Y : ",y) //  //declaration


        // 3) const :- constant varibale

        const z = 50 // decalration allow 
        // const z = 60 // re-delactation not allow
        // z = 80 // re-assigement not allow
        
        console.log("Z : ",z)


    </script>
