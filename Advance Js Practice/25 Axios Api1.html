<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Axios Api1</title>
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
     <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
</head>
<body>

    <div class="container">
        <div class="row">

        </div>
    </div>
    
    <script>
        const htmldata =async()=>{
            const res = await axios.get(`https://dummyjson.com/products`)
            console.log(res.data.products)

                let carddata = res.data.products.map((card)=>{
                    return(
                        `
                              <div class="col-md-4">
                <div class="card" style="width: 18rem;">
                    <img src=${card.images[0]} class="card-img-top" alt="...">
                    <div class="card-body">
                         <h5 class="card-title">${card.id}</h5>
                        <h5 class="card-title">${card.title}</h5>
                        <p class="card-text">${card.description.slice(0,100)}...</p>
                         <h5 class="card-title">${card.price}$</h5>
                        <a href="#" class="btn btn-success">Buy now</a>
                        <a href="#" class="btn btn-primary">Add Cart</a>
                    </div>
                </div>
            </div> 

                        `
                    )
                })
              
                document.querySelector(".row").innerHTML += carddata.join("")

            }
        
        htmldata()
    </script>
</body>
</html>
