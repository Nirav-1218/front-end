<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Promise example</title>
</head>
<body>
    

    <script>

        function output(show){
            console.log(show)
        }

        let data = new Promise((success,reject)=>{
            if(success){
                success("call them")
            }
            else{
                reject("does not attend call")
            }
        })
        .then((res)=>{
            output(res)
        })
        .catch((data)=>{
            output(data)
        })

        console.log(data)
    </script>
</body>
</html>
