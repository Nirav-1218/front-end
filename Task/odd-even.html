<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Odd-Even</title>
</head>
<body>
    <script>
        // change the number here
        let num = 12;

        if(num % 2 === 0){
            document.write(num + "is Even")
        } else{
            document.write(num + "is Odd")
        }

    </script>
</body>
</html>
