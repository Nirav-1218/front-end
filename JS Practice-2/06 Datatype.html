<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <!-- datatype :-
     1) Primitive :- Single value    -->
    <!-- 2) Non Primitive :- Multiple value :- array and object   -->

    <!-- Primitive datatype:-...   -->
    <!-- 1. number :- int, float -->
    <!-- 2. string :- character -->
    <!-- 3. Boolean :-  -->
    <!-- 4. Undefined :-    -->
    <!-- 5. Null :-   -->
    <!-- 6. Symbols:-    -->
    <!-- 7. Big int:-   -->

    <script>
        // 1) Number
        let num = 10.1;
        console.log(num)
        console.log(typeof(num))

        // 2) String
        let str = "nirav"
        console.log(str)
        console.log(typeof(str))

        // 3) Boolean :- True or False
        let ab = true
        console.log(ab)
        console.log(typeof(ab))

        // 4) Undefined :-
        let xy
        console.log(xy)
        console.log(typeof(xy))

        // 5) Null :- Object
        let num1 = null
        console.log(num1)
        console.log(typeof(num1))

        // 6) Symbols
        let abc = Symbol(34)
        console.log(abc)
        console.log(typeof(abc))

        // 7) Big Int. :-
        let xyz = BigInt(123165616)
        console.log(xyz)
        console.log(typeof(xyz))

    </script>
</body>

</html>
