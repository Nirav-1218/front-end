<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- variable :- to store a data/value in single variable name -->

    <!-- rules of variable -->
    <!-- 1) do not start with numbers -->
     <!-- 2) do not start with symbols -->
      <!-- 3) do not start with keywords -->

      <!-- syntax... -->
        <!-- type variable-name = value -->

        <script>

            // 3) types...

            // 1) var = global
            var x = 10  // declaration allow 
            var x = 11  // re-declaration allow
            x = 10     // re-assignment allow

            console.log("X =>",x)
            document.write("X =>",x)


            // 2) let = Local

            let y = 20  // declaration allow
            // let y = 21  // re-declartion not allow
            y = 30 // re-assignment allow

            console.log("y =>",y)

            // 3) const = unique

            const z = 10 // declaration allow
            // const z = 11 // re-declaration not allow
            // z = 12 //re-assignment not allow

            console.log("z =>",z)

        </script>

</body>
</html>
