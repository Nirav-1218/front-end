<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="text"  id="num1" placeholder="Enter your num1">
    <input type="text"  id="num2" placeholder="Enter your num2">
    <button onclick="sum()">SUM</button>

    <h1 id="h1"></h1>

    <script>
        let num1 = document.getElementById("num1")
        console.log(num1)

        let num2 = document.getElementById("num2")
        console.log(num2)

        function sum(){
            let sum;
            sum = parseFloat(num1.value) + parseFloat(num2.value)
            console.log(sum)
            document.getElementById("h1").innerHTML = "sum =>" +sum;
        }
    </script>

</body>
</html>
