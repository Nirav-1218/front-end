<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="">

        <div>
            <input type="text" name="" id="nm" placeholder="Enter your name" onblur="return validation(nm,nmerr)">
            <span id="nmerr"></span>
        </div>

          <div>
            <input type="email" name="" id="em" placeholder="Enter your email" onblur="return validation(em,emerr)">
            <span id="emerr"></span>
        </div>

          <div>
            <input type="tel" name="" id="mb" placeholder="Enter your Mobile" onblur="return validation(mb,mberr)">
            <span id="mberr"></span>
        </div>

          <div>
            <input type="password" name="" id="psw" placeholder="Enter your password" onblur="return validation(psw,pswerr)">
            <span id="pswerr"></span>
        </div>

        <div>
            <input type="submit">
        </div>
    </form>

    <script>

        function validation(inp,err){
            if(inp.value == "" || inp.value == null){
                err.innerHTML = "pls filed required...!";
                err.style.color = "red";
                inp.style.border = "2px solid red"
                return false
            }

            else{
                err.innerHTML = "";
                inp.style.border = "2px solid green"
                return false
            }
        }

    </script>
</body>
</html>
