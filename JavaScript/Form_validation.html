    
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <form action="" onsubmit="return validation()">
        <div>
            <input type="text" placeholder="Enter your name" id="nm">
            <span id="nmerr"></span>
        </div>
        <div>
            <input type="text" id="snm" placeholder="Enter your surname">
            <span id="snmerr"></span>
        </div>
        <div>
            <input type="email" id="em" placeholder="Enter your Email">
            <span id="emerrs"></span>
        </div>
        <div>
            <input type="tel" id="mb" placeholder="Enter your Phone">
            <span id="mberr"></span>
        </div>
        <div>
            <input type="password" id="psw" placeholder="Enter your password">
            <span id="pswerr"></span>
        </div>
        <div>
            <input type="password" id="cpsw" placeholder="Confirm password">
        </div>
        <div>
            <input type="submit" >
        </div>
    </form>

    <script>
        let name_tag = document.getElementById("nm")
        let nmerr = document.getElementById("nmerr")
        let srname_tag = document.getElementById("snm")
        let snmerr = document.getElementById("snmerr")
        let email_tag = document.getElementById("em")
        let emerrs = document.getElementById("emerrs")
        let mobile_tag = document.getElementById("mb")
        let mbercr = document.getElementById("mberr")
        let psw_tag = document.getElementById("psw")
        let pswerr = document.getElementById("pswerr")
        let cpasword = document.getElementById("cpsw")

        function validation(){
            if(name_tag.value == "" || name_tag.value == null){
                console.log("pls filed name..!")
                nmerr.innerHTML = "pls filed name..!"
                nmerr.style.color = "red";
                return false
            }
            else{ 
                nmerr.innerHTML = ""
            }
            if(srname_tag.value == "" || srname_tag.value == null){
                snmerr.innerHTML = "Pls filed surnmae..!";
                snmerr.style.color = "red"
                return false 
            }
            else{
                  snmerr.innerHTML = "";   
            }
            if(email_tag.value == "" || email_tag.value == null){
                emerrs.innerHTML = "Pls filed emails..!";
                emerrs.style.color = "red"
                return false 
            }
            else{
                  emerrs.innerHTML = "";   
            }
            if(mobile_tag.value == "" || mobile_tag.value == null){
                mbercr.innerHTML = "Pls filed mobile..!";
                mbercr.style.color = "red"
                return false 
            }
            else{
                  mbercr.innerHTML = "";   
            }
             if(psw_tag.value == "" || psw_tag.value == null){
                pswerr.innerHTML ="Pls filed password"
                pswerr.style.color = "red"
                return false 
            }
            else{
                  pswerr.innerHTML = "";   
            }
            if(psw_tag.value != cpasword.value){
                alert("Password does not match..!")
                return false
            }

        }


    </script>

</body>
