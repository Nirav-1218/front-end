    <script>

        a = 10 
        // a++ ; post inc

        // ++ value

        console.log(a) //10
        a++ //11

        // 12 + 1 =13

        console.log(a++)  // 16 // 17
        console.log(a++) // 17 // 18

        console.log(++a) //31
        console.log(++a)//32
        console.log(a++)  // 32 // 33
        console.log(++a) // 34
        console.log(a) //34


         a--//11
        console.log(a) //11
        --a; //12
        console.log(a)

        // 12 + 1 =13 
        console.log(--a) //13
        console.log(a--) //13=--> 14 
        console.log(--a) ///15
        console.log(a--) //15 // 16
        console.log(a--)  // 16 // 17
        console.log(a--) // 17 // 18
        console.log(--a) //19
        console.log(--a) //20
        console.log(--a)  //21

    </script>
