    <h2>Create some shape using canvas tag in html</h2>
    <canvas id="GFG" 
            width="500" 
            height="250" ;> 
      </canvas>
    <script>
        let g = document.getElementById("GFG");
        let geeks = g.getContext("2d");
        geeks.shadowBlur = 20;
        geeks.shadowColor = "yellow";
        geeks.fillStyle = "red";
        geeks.fillRect(30, 20, 100, 80);
    </script>
    <h2>Create some shape using svg tag in html</h2>
    <svg width="200" 
             height="200" 
             style="border: 2px solid black;">
            <circle cx="95" 
                    cy="95"
                    r="70" 
                    stroke="green" 
                    stroke-width="5" 
                    fill="yellowgreen" />
        </svg>
