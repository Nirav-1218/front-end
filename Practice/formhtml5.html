
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
      <table align="center">
        <caption>form data</caption>
        <form action="">
            <tr>
                <td><label for="">Enter your name</label></td>
                <td><input type="text" placeholder="Enter name"></td>
            </tr>
            <tr>
                <td><label for="">Enter your Surname</label></td>
                <td><input type="text" placeholder="Enter your surname"></td>
            </tr>
            <tr>
                <td><label for="">Enter your Email</label></td>
                <td><input type="email" placeholder="Enter your Email"></td>
            </tr>
            <tr>
                <td><label for="">Enter your number</label></td>
                <td><input type="tel" placeholder="Enter your phone"></td>
            </tr>
            <tr>
                <td><label for="">Enter your password</label></td>
                <td><input type="password" placeholder="Enter your password"></td>
            </tr>
            <!-- html 5 type -->
            <tr>
                <td><label for="">Enter your color</label></td>
                <td><input type="color" ></td>
            </tr>
            <tr>
                <td><label for="">Enter your date</label></td>
                <td><input type="date" ></td>
            </tr>
             <tr>
                <td><label for="">Enter your date</label></td>
                <td><input type="datetime-local" ></td>
            </tr>
            <tr>
                <td><label for="">Enter your month</label></td>
                <td><input type="month" ></td>
            </tr>
            <tr>
                <td><label for="">Enter your Week</label></td>
                <td><input type="week" ></td>
            </tr>
             <tr>
                <td><label for="">Enter your gender</label></td>
                <td>
                    male <input type="radio" name="gender">
                    female <input type="radio" name="gender">
                    other <input type="radio" name="gender">
                </td>
            </tr>
            <tr>
                <td><label for="">Enter your Skills</label></td>
                <td>
                    C <input type="checkbox">
                    C++ <input type="checkbox">
                    html <input type="checkbox">
                    Css <input type="checkbox">
                    Javascript <input type="checkbox">
                </td>
            </tr>
            <tr>
                <td><label for="">upload File</label></td>
                <td><input type="file" multiple></td>
            </tr>
            <tr>
                <td>Enter your image</td>
                <td><input type="image" width="150px" src="https://images.pexels.com/photos/19557629/pexels-photo-19557629.jpeg?_gl=1*ggvdai*_ga*OTU1MjcwNDkxLjE3MzIzNTYwNzI.*_ga_8JE65Q40S6*czE3NTAzMTQ4ODQkbzExMiRnMSR0MTc1MDMxNDg5MSRqNTMkbDAkaDA." alt="no images"></td>
            </tr>
            <tr>
                <td>Enter range</td>
                <td><input type="range" name="" id=""></td>
            </tr>
            <tr>
                <td>Enter your TIme</td>
                <td><input type="time" name="" id=""></td>
            </tr>
            <tr>
                <td>Enter your address</td>
                <td>
                    <textarea name="" rows="10" cols="30" placeholder="Enter your address" id=""></textarea>
                </td>
            </tr>
            <tr>
                <td colspan="2" align="center"><input type="submit" value="login">
                    <input type="reset">
                    <button>Submit</button>
                </td>
            </tr>
        </form>
    </table>
</body>
</html>
